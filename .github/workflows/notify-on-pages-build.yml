name: Notify on GitHub Pages Build

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed

jobs:
  notify:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Notify on Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"✅ GitHub Pages successfully deployed: https://therealorco.github.io/Website/\"}" \
          https://discord.com/api/webhooks/1372272241219338300/tVhBkjEM8jNofPecLR-sVqgKJllUZSy90tl86MRFR3Un7p-P_CiitTn24j-ynOwG-nQL
