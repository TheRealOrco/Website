name: Notify on GitHub Pages Build

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed

jobs:
  notify:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get recent commit info
        id: commit
        run: |
          echo "SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "URL=https://github.com/${{ github.repository }}/commit/$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Notify on Discord
        env:
          WEBHOOK_URL: https://discord.com/api/webhooks/1372272241219338300/tVhBkjEM8jNofPecLR-sVqgKJllUZSy90tl86MRFR3Un7p-P_CiitTn24j-ynOwG-nQL
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"‚úÖ **GitHub Pages deployed successfully!**\nüåê Visit your site:\n- https://www.therealorco.org\n- https://www.therealorco.org/share\"}" $WEBHOOK_URL
