name: Update Share Index (Windows Batch)

on:
  push:
    paths:
      - 'share/**'
      - 'generate_share_index.bat'

permissions:
  contents: write  # Grant write permission to push changes
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List directory contents
        run: dir

      - name: Run batch script to generate index.html
        run: .\generate_share_index.bat

      - name: Commit and push updated index.html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add share/index.html
          git commit -m "Auto-update share/index.html via batch script" || echo "No changes to commit"
          git push
      - name: ✅ Notify deployment complete
        run: echo "Deployment completed for Website repo"
      - name: ✅ Notify on Discord
        run: |
         curl -X POST -H "Content-Type: application/json" ^
         -d "{\"content\": \"✅ GitHub Pages site updated and deployed!\"}" ^
         https://discord.com/api/webhooks/1372272241219338300/tVhBkjEM8jNofPecLR-sVqgKJllUZSy90tl86MRFR3Un7p-P_CiitTn24j-ynOwG-nQL

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}