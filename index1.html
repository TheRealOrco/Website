<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping and Traceroute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ping and Traceroute</h1>
    <input type="text" id="target" placeholder="Enter target server">
    <button onclick="performAction('ping')">Ping</button>
    <button onclick="performAction('traceroute')">Traceroute</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function performAction(action) {
      const target = document.getElementById('target').value
      if (!target) {
        alert('Please enter a target server')
        return
      }

      const response = await fetch(`https://wild-band-9191.orcoh89.workers.dev/?action=${action}&target=${target}`)
      const result = await response.json()
      document.getElementById('result').innerText = JSON.stringify(result, null, 2)
    }
  </script>
</body>
</html>
